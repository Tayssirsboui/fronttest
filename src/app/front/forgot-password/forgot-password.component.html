<div class="forgot-password-container">
    <h2>Mot de passe oubliÃ©</h2>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
        <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" formControlName="email" class="form-control"
                placeholder="Entrez votre adresse e-mail"
                [class.is-invalid]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
            <div class="invalid-feedback"
                *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
                <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">L'adresse e-mail est requise.</span>
                <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Veuillez entrer une adresse e-mail
                    valide.</span>
            </div>
        </div>

        <div class="alert alert-success" *ngIf="successMessage">
            {{ successMessage }}
        </div>

        <div class="alert alert-danger" *ngIf="errorMessage">
            {{ errorMessage }}
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid || isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
            RÃ©initialiser le mot de passe
        </button>
    </form>
</div>
