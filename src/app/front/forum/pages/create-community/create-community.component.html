<div class="form-container">
  <h2>Créer une nouvelle communauté</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="community.name"
        name="name"
        required
      >
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        [(ngModel)]="community.description"
        name="description"
        rows="4"
        required
      ></textarea>
    </div>

    <input
      [(ngModel)]="community.imageUrl"
      name="imageUrl"
      placeholder="Coller un lien d'image (optionnel)"
      type="url"
      class="image-url"
    />

    <button type="submit">Créer</button>
  </form>
</div>
