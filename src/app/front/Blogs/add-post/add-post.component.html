<section class="slider-area slider-area2">
    <div class="slider-active">
      <div class="single-slider slider-height2">
        
      </div>
    </div>
  </section>
  
    <div class="container mt-5">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5">
          <h3 class="mb-4 text-center">
            {{ id ? 'Modifier le Post' : 'Créer un nouveau Post' }}
          </h3>
          <form [formGroup]="postForm" (ngSubmit)="addPosts()" class="needs-validation" novalidate>

    
            <div class="mb-3">
              <label for="title" class="form-label">Titre du Post</label>
              <input type="text" id="title" formControlName="title" class="form-control form-control-lg rounded-3"
                placeholder="Ex: Lancement de notre nouvelle fonctionnalité">
              <div *ngIf="postForm.get('title')?.invalid && postForm.get('title')?.touched" class="text-danger">
                Le titre est requis (min 3 caractères).
              </div>
            </div>
    
            <div class="mb-3">
              <label for="content" class="form-label">Contenu</label>
              <textarea id="content" formControlName="content" rows="5"
                class="form-control form-control-lg rounded-3" placeholder="Écrivez ici le contenu du post..."></textarea>
              <div *ngIf="postForm.get('content')?.invalid && postForm.get('content')?.touched" class="text-danger">
                Le contenu est requis (min 10 caractères).
              </div>
            </div>
    
            <div class="mb-3">
              <label for="image" class="form-label">Importer une Image</label>
              <input type="file" id="image" formControlName="image" 
                class="form-control form-control-lg rounded-3">
              <div *ngIf="postForm.get('image')?.invalid && postForm.get('image')?.touched" class="text-danger">
                Une image est requise.
              </div>
            </div>
    
            <div class="mb-3">
              <label for="userId" class="form-label">ID de l'utilisateur</label>
              <input type="number" id="userId" formControlName="userId" class="form-control form-control-lg rounded-3"
                placeholder="123">
              <div *ngIf="postForm.get('userId')?.invalid && postForm.get('userId')?.touched" class="text-danger">
                L’ID utilisateur est requis et doit être un nombre.
              </div>
            </div>
    
            <div class="mb-3">
              <label for="createdBy" class="form-label">Auteur</label>
              <input type="text" id="createdBy" formControlName="createdBy"
                class="form-control form-control-lg rounded-3" placeholder="Nom de l'auteur">
              <div *ngIf="postForm.get('createdBy')?.invalid && postForm.get('createdBy')?.touched" class="text-danger">
                Ce champ est requis.
              </div>
            </div>
    
            <div class="d-grid">
              <button type="submit" class="btn btn-lg rounded-pill w-100 text-white"
  style="background-color: #ff7f50;" 
  [disabled]="postForm.invalid" >
  <i class="bi bi-plus-circle me-2"></i>
  {{ id ? 'Modifier le Post' : 'Créer le Post' }}
</button>
            </div>
          </form>
        </div>
      </div>
    </div>
