<div class="container mt-5">
    <h2 class="text-center mb-4">üìù Mes Posts</h2>
  
    <div *ngIf="userPosts.length === 0" class="alert alert-info text-center">
      Aucun post trouv√© pour cet utilisateur.
    </div>
  
    <div class="section events" id="events">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <div class="section-heading">
              <h6>Schedule</h6>
              <h2>Upcoming Events</h2>
            </div>
          </div>
  
          <div class="col-lg-12 col-md-6" *ngFor="let p of userPosts">
            <div class="item position-relative">
              <div class="row">
                <!-- Image -->
                <div class="col-lg-3">
                  <div class="image">
                    <img [src]="'http://localhost:5100/posts/images/' + p.imageUrl" alt="">
                  </div>
                </div>
  
                <!-- Content -->
                <div class="col-lg-9">
                  <ul class="d-flex justify-content-between align-items-start flex-wrap">
                    <li class="main-info">
                      <div class="d-flex align-items-center mb-2">
                        <img src="assets/img/avatar-profile.png" class="avatar-profile me-3" />
                        <span class="category">{{ p.createdBy }}</span>
                      </div>
                      <h4 class="post-title">{{ p.title }}</h4>
                    </li>
  
                    <li class="post-meta text-end">
                      <div>
                        <span>Date:</span>
                        <h6>{{ p.createdAt | date: 'd MMM yyyy' }}</h6>
                      </div>
                      <div class="mt-2">
                        <span>Comments:</span>
                        <h6>{{ p.commentsCount }}</h6>
                      </div>
                    </li>
                  </ul>
  
                  <!-- Read more button -->
                  <a [routerLink]="['/blog-details', p.id]"><i class="fa fa-angle-right"></i></a>
                </div>
              </div>
  
              <!-- Menu 3 points -->
              <div class="dropdown ">
                <button class="btn btn-sm btn-light" (click)="toggleMenu(p.id)">
                  <i class="fas fa-ellipsis-v"></i>
                </button>
  
                <div class="dropdown-menu-card" [class.active]="openMenuId === p.id">
                  <ul class="dropdown-menu-list">
                    <li class="dropdown-item" (click)="onEdit(p)">
                      <i ></i> ‚úèÔ∏è Modifier
                    </li>
                    <li class="dropdown-divider"></li>
                    <li class="dropdown-item delete-item" (click)="onDelete(p.id)">
                      <i ></i> üóëÔ∏è Supprimer
                    </li>
                  </ul>
                </div>
              </div>
  
            </div>
          </div>
  
        </div>
      </div>
    </div>

   <!-- üîß Modal d'√©dition -->
<div class="modal-overlay" *ngIf="showEditModal" (ngSubmit)="submitEdit()">
  <div class="modal-content">
    <h3>Modifier le post</h3>
    <form (ngSubmit)="submitEdit()" *ngIf="selectedPostToEdit">
      <label>Titre</label>
      <input type="text" [(ngModel)]="selectedPostToEdit.title" name="title" class="form-control" required>

      <label>Contenu</label>
      <textarea [(ngModel)]="selectedPostToEdit.content" name="content" rows="4" class="form-control" required></textarea>

      <label>Auteur</label>
      <input type="text"  [(ngModel)]="selectedPostToEdit.createdBy" name="createdBy" class="form-control" required>

      <!-- Boutons -->
      <div class="modal-buttons mt-3">
        <button type="submit" class="btn btn-success"(click)="submitEdit()">‚úÖ Enregistrer</button>
        <button type="button" class="btn btn-secondary" (click)="closeEditModal()">‚ùå Annuler</button>
      </div>
    </form>
  </div>
</div>

  </div> 
   <button class="back-button" (click)="goBack()">
    ‚¨Ö Retour
  </button>
