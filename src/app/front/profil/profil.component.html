<!-- Styles -->
<style>
  .profile-page {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .profile-img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border: 4px solid white;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
  }
  .btn-submit {
      width: 100%;
      padding: 0.8rem;
      border: none;
      background: #6610f2;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin: 10px;
    }

  .change-photo-btn {
    position: absolute;
    bottom: 0;
    right: 0;
    transform: translate(25%, 25%);
    border-radius: 50%;
    padding: 0.4rem 0.5rem;
    background-color: #0a66c2;
    border: none;
    color: white;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
  }

  .change-photo-btn:hover {
    background-color: #004182;
  }
</style>

<!-- FontAwesome if not already loaded -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  crossorigin="anonymous"
  referrerpolicy="no-referrer" />

<section class="profile-page vh-100 bg-light">
  <div class="container py-5">
    <div class="text-center">
      <div class="position-relative d-inline-block">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
          class="rounded-circle img-fluid profile-img"
          alt="Profile Image" />

        <button class="btn btn-sm btn-primary change-photo-btn" (click)="onChangePhoto()">
          <i class="fas fa-camera"></i>
        </button>
      </div>

      <h2 class="mt-3">{{ user?.sub }}</h2>
      <p class="text-muted">{{ user?.role }}</p>

      <div class="d-flex justify-content-center gap-3 mt-3">
        <button class="btn btn-outline-primary">
          <i class="fas fa-user-edit me-2"></i>Edit Profile
        </button>
        <button class="btn btn-outline-secondary">
          <i class="fas fa-users me-2"></i>View Connections
        </button>
      </div>

      <div class="mt-4">
        <button (click)="logout()" class=" .btn-submit">
          Se d√©connecter
        </button>
      </div>
    </div>
  </div>
</section>
