
<section class="slider-area slider-area2">
    <div class="slider-active">
      <div class="single-slider slider-height2">
        <div class="container">
          <div class="row">
            <div class="col-xl-8 col-lg-11 col-md-12">
              <div class="hero__caption hero__caption2">
                <h1>Mes Collaborations</h1>
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Services</a></li>
                  </ol>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="container mt-5">
    <h3 class="mb-4">Liste des Collaborations</h3>
    <div class="row">
      <div class="col-md-6 mb-3" *ngFor="let collab of collaborations">
        <div class="card shadow border-0 p-3 rounded-4">
          <div class="card-body">
            <h5 class="fw-bold mb-2 text-capitalize">{{ collab.role }}</h5>
            <p><strong>Statut:</strong>
              <span class="badge"
                [ngClass]="{
                  'bg-secondary': collab.statut === 'Non trait√©',
                  'bg-success': collab.statut === 'Accept√©',
                  'bg-danger': collab.statut === 'Refus√©'
                }">
                {{ collab.statut }}
              </span>
            </p>
            <p><strong>Date demande:</strong> {{ collab.dateDemande | date:'dd MMM yyyy' }}</p>
            <p><strong>Projet:</strong> {{ collab.projet.titre || '---' }}</p>
  
            <div *ngIf="collab.statut === 'Non trait√©'" class="d-flex justify-content-end gap-2 mt-3">
              <button class="btn btn-sm btn-outline-warning" (click)="onModifier(collab)">
                ‚úèÔ∏è Modifier
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="onAnnuler(collab.id)">
                üóëÔ∏è Annuler
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
