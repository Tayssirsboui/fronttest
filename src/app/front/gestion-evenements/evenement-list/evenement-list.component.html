<!-- 📦 Section de Recherche, Tri et Ajout -->
<section class="container mt-4 mb-5">
  <div class="row gy-3 gx-3 justify-content-between align-items-center bg-white shadow-sm rounded-4 py-4 px-3 flex-column flex-md-row">
    <div class="search-sort-container mb-4 d-flex flex-wrap justify-content-center align-items-center gap-3">

      <!-- 🔍 Barre de recherche -->
      <div class="search-wrapper flex-grow-1">
        <input type="text"
               [(ngModel)]="searchTerm"
               (input)="filtrerEvenements()"
               class="form-control custom-search"
               placeholder="Rechercher par titre ou lieu">
      </div>

      <!-- 📅 Tri -->
      <div class="sort-wrapper">
        <select class="form-select custom-sort-select"
                (change)="trierParDate($event.target.value)">
          <option disabled selected>📅 Trier par date</option>
          <option value="asc">⬆️ Ancien → Récent</option>
          <option value="desc">⬇️ Récent → Ancien</option>
        </select>
      </div>
<br>
      <!-- ✅ Bouton Ajouter -->
      <div>
        <button class="btn btn-primary" (click)="ouvrirAjoutEvenement()">
          <i class="bi bi-calendar-plus fs-5"></i> Demande d'ajout d'un événement
        </button>
      </div>

    </div>
  </div>
</section>

<!-- 📄 Section des événements -->
<section id="events" class="events section">
  <div class="container" data-aos="fade-up">
    <div class="row g-4">
      <div class="col-md-6 d-flex align-items-stretch"
           *ngFor="let e of paginatedEvenements"
           data-aos="zoom-in-up">
        <div class="card shadow-sm border-0 rounded-4 overflow-hidden">

          <!-- Image -->
          <div class="card-img">
            <img [src]="'http://localhost:8222/' + e.image"
                 alt="Aucune image"
                 class="w-100" style="height: 260px; object-fit: cover;">
          </div>

          <!-- Contenu -->
          <div class="card-body">
            <h5 class="card-title fw-bold text-center">{{ e.titre }}</h5>

            <p class="fst-italic text-center mb-1">
              <i class="bi bi-calendar-event-fill me-2 text-muted"></i>
              {{ e.dateDebut | date:'fullDate' }} à {{ e.dateDebut | date:'shortTime' }}
            </p>

            <p class="fst-italic text-center mb-1">
              <i class="bi bi-geo-alt-fill me-2 text-muted"></i>{{ e.lieu }}
            </p>

            <p class="fst-italic text-center mb-1">
              <i class="bi bi-tag-fill me-2 text-muted"></i>{{ e.categorie }}
            </p>

            <p class="fst-italic text-center mb-1">
              <i class="bi bi-people-fill me-2 text-muted"></i>
              Participants : {{ e.participations?.length || 0 }} / {{ e.nbMaxParticipants }}
              <span *ngIf="e.participations?.length >= e.nbMaxParticipants" class="badge badge-gold ms-2">
                Complet
              </span>
            </p>

            <!-- Description courte + bouton détail -->
            <p class="card-text text-center">
              {{ e.description | slice:0:50 }}...
              <i class="bi bi-arrow-right-circle-fill text-primary ms-2"
                 (click)="ouvrirDetail(e)"
                 style="cursor:pointer"
                 title="Voir la description complète"></i>
            </p>

            <!-- Bouton Participer -->
            <div class="text-center mt-3" *ngIf="e.participations?.length < e.nbMaxParticipants">
              <button class="btn btn-outline-dark fw-semibold px-4 py-2 rounded-pill shadow-sm"
                      style="font-size: 0.9rem;"
                      (click)="ouvrirParticipation(e)">
                <i class="bi bi-person-plus-fill me-2"></i> Participer
              </button>
            </div>

            <!-- ✅ Réactions : like/dislike dynamiques -->
            <div class="reaction-buttons text-center mt-3">
              <button class="btn btn-sm me-2"
                      [ngClass]="{
                        'btn-success': reactionTypeMap.get(e.id) === 'LIKE',
                        'btn-outline-success': reactionTypeMap.get(e.id) !== 'LIKE'
                      }"
                      (click)="envoyerReaction('LIKE', e.id)">
                👍 {{ likesMap.get(e.id) || 0 }}
              </button>

              <button class="btn btn-sm"
                      [ngClass]="{
                        'btn-danger': reactionTypeMap.get(e.id) === 'DISLIKE',
                        'btn-outline-danger': reactionTypeMap.get(e.id) !== 'DISLIKE'
                      }"
                      (click)="envoyerReaction('DISLIKE', e.id)">
                👎 {{ dislikesMap.get(e.id) || 0 }}
              </button>
            </div>

            <!-- Liste d’attente -->
            <div class="text-center mt-3" *ngIf="e.participations?.length >= e.nbMaxParticipants">
              <button class="btn btn-outline-danger fw-semibold px-4 py-2 rounded-pill shadow-sm"
                      style="font-size: 0.9rem;"
                      (click)="ouvrirListeAttenteModal(e)">
                <i class="bi bi-clock-history me-2"></i> Liste d’attente
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Pagination -->
<nav class="mt-5 d-flex justify-content-center">
  <ul class="pagination pagination-lg gap-1">
    <!-- Previous -->
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link" (click)="changerPage(currentPage - 1)">
        <i class="bi bi-chevron-left"></i>
      </button>
    </li>

    <!-- Pages -->
    <li class="page-item"
        *ngFor="let page of totalPages"
        [class.active]="page === currentPage">
      <button class="page-link" (click)="changerPage(page)">
        {{ page }}
      </button>
    </li>

    <!-- Next -->
    <li class="page-item" [class.disabled]="currentPage === totalPages.length">
      <button class="page-link" (click)="changerPage(currentPage + 1)">
        <i class="bi bi-chevron-right"></i>
      </button>
    </li>
  </ul>
</nav>
