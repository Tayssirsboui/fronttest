  <mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="envoyerDemande()">
      <mat-form-field appearance="outline" class="w-100 mt-3">
        <mat-label>Adresse e-mail</mat-label>
        <input matInput type="email" formControlName="email" placeholder="exemple@email.com" />
        <mat-error *ngIf="form.get('email')?.hasError('required')">Ce champ est requis</mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('email')">Format invalide</mat-error>
      </mat-form-field>
  
      <div class="text-end mt-4">
        <button mat-stroked-button mat-dialog-close class="me-2">Annuler</button>
        <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">S'inscrire</button>
      </div>
    </form>
  </mat-dialog-content>
