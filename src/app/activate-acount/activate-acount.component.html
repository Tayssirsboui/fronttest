<section class="form-section">
    <style>
      .form-section {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
        font-family: 'Segoe UI', sans-serif;
        padding: 1rem;
      }
  
      .activation-card {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        width: 100%;
        max-width: 500px;
        min-width: 350px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
  
      .activation-card h2 {
        margin-bottom: 1.5rem;
        text-align: center;
        color: #2d2d2d;
      }
  
      .activation-message, .activation-error, .code-form {
        margin-top: 2rem;
      }
  
      .btn-primary {
        width: 100%;
        padding: 0.8rem;
        border: none;
        background: #aa8bd1;
        color: white;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
  
      .btn-primary:hover {
        background: #9575cd;
      }
  
      .activation-error p {
        color: #d8000c;
        font-weight: 600;
      }
  
      .activation-message p {
        color: #2d2d2d;
        font-weight: 500;
      }
  
      .code-input {
        width: 100%;
        margin-top: 1rem;
      }
    </style>
         

    <div class="activation-card">
      <div class="container" *ngIf="submitted else codeForm">
        <div class="activation-message" *ngIf="isOkay; else activationError">
          <h2>Activation Successful!</h2>
          <p>Your account has been successfully activated.</p>
          <button class="btn-primary" (click)="redirectToLogin()">Go to Login</button>
        </div>
        <ng-template #activationError>
          <div class="activation-error">
            <h2>Activation Failed!</h2>
            <p>{{ message }}</p>
            <button class="btn-primary mt-3" (click)="submitted = false">Try again</button>
          </div>
       
        </ng-template>

      </div>
      <ng-template #codeForm>
        <div class="container code-form">
          <div class="text-center" style="width: 400px;">
            <h2>Type your activation code</h2>
            <code-input [isCodeHidden]="false"
                        [codeLength]="6"
                        [code]="'number'"
                        (codeCompleted)="onCodeCompleted($event)">
            </code-input>
            <button class="btn-primary mt-3" (click)="redirectToLogin()">Go to Login</button>
          </div>
        </div>
      </ng-template>
    </div>
  </section>
