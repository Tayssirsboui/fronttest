<div class="row">
    <div class="col-md-3" *ngFor="let stat of dashboardStats">
      <div class="card text-center shadow-sm stat-card">
        <div class="card-body">
         <div class="fs-4 fw-bold text-primary d-flex justify-content-center align-items-center gap-2">
  <i [class]="stat.icon" class="fs-5 text-secondary"></i>
  {{ stat.value }}
</div>
<div class="col-4">
  
          <div class="text-muted">{{ stat.label }}</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart -->

  
  <div class="row">
    <div class="col-lg-8 d-flex align-items-strech">
      <div class="card w-100">
        <!-- Dans la partie header du graphique -->
<div class="card-header bg-transparent border-0 d-flex justify-content-between align-items-center">
    <h5 class="mb-0 text-primary">Posts per Month</h5>
    <div class="d-flex align-items-center">
      <div class="dropdown ms-2">
        <button class="btn btn-sm btn-outline-primary dropdown-toggle" type="button" 
                data-bs-toggle="dropdown" aria-expanded="false">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
          </svg>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#" (click)="downloadChartAsPNG($event)">Download as PNG</a></li>
          <li><a class="dropdown-item" href="#" (click)="downloadChartAsJPEG($event)">Download as JPEG</a></li>
          <li><a class="dropdown-item" href="#" (click)="downloadChartAsPDF($event)">Download as PDF</a></li>
          <li><a class="dropdown-item" href="#" (click)="downloadDataAsCSV($event)">Download Data (CSV)</a></li>
        </ul>
      </div>
    </div>
  </div>
        <div class="card-body">
          <div class="d-sm-flex d-block align-items-center justify-content-between mb-9">
            <div class="mb-3 mb-sm-0">
              <h5 class="card-title fw-semibold">Posts per Month</h5>
            </div>
            <div>
              <select class="form-select">
                <option value="1">March 2025</option>
                <option value="2">April 2025</option>
                <option value="3">May 2025</option>
                <option value="4">June 2025</option>
              </select>
            </div>
            
          </div>
          
          <div id="chart">
            <canvas #chartCanvas baseChart
        [data]="chartData"
        [options]="chartOptions"
        [type]="'bar'">
</canvas>
          </div>
        </div>
      </div>
    </div>
