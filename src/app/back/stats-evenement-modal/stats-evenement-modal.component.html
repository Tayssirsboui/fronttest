  <div mat-dialog-content class="px-3 pb-4 text-center">
    <div class="d-flex justify-content-center align-items-center gap-4 flex-wrap mb-3">
      <div>
        <span style="color: #000;"><i class="bi bi-person-fill"></i> Inscrits</span><br>
        <strong style="color: #000;">{{ nbInscrits }}</strong>
      </div>
      <div>
        <span style="color: #000;"><i class="bi bi-people-fill"></i> Maximum</span><br>
        <strong style="color: #000;">{{ nbMax }}</strong>
      </div>
      <div>
        <span style="color: #000;"><i class="bi bi-clipboard-data"></i> Taux de participation</span><br>
        <strong style="color: #000;">{{ taux }}%</strong>
      </div>
    </div>
  
    <canvas baseChart
            [data]="chartData"
            [options]="chartOptions"
            [type]="'bar'"
            class="w-100">
    </canvas>
  </div>
  
  <div mat-dialog-actions class="d-flex justify-content-end px-3 pb-3">
    <button mat-button mat-dialog-close color="primary">
      <i class="bi bi-x-circle me-1"></i> Fermer
    </button>
  </div>
